<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Traveler's dashboard !">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <main>
    <header>
      <section class="agency-logo">
        <img class="logo-img" src="./images/turing-logo.png" alt="turing logo">
        <h1>ravel Agency</h1>
      </section>
      <section class="log-out-section">
        <button type="button" id="logOutBtn" class="log-out-btn">Log out</button>
        <p class="agency-slogan">"A vacation is a sunburn at premium prices"</p>
      </section>
    </header>

    <aside id="travelerInfoSectionView">
      <h2 id="travelerGreeting"></h2>
      <h3 id="totalSpentInfo" class="total-spent-info"></h3>
      <section class="trips-views-btns">
        <button type="button" id="pastTripsBtn" class="past-trips-btn">Past Trips</button>
        <button type="button" id="upcomingTripsBtn" class="upcoming-trips-btn">Upcoming Trips</button>
        <button type="button" id="pendingTripsBtn" class="pending-trips-btn">Pending Trips</button>
      </section>
    </aside>

    <article class="trip-form-section">
      <section class="form-instructions">
        <h3 class="instructions-header-text">Plan a trip !</h3>
      </section>
      <section class="form-fill">
        <p class="planning-text">Please select a destination and  date for your new trip:</p>
        <p class="post-error-field"></p>
        <form class="planning-form" method="post">
            <div class="form-planning-inputs">
              <div class="date-form-section">
                <label for="planningDate">Start Date</label>
                <input id="planningDate" class="planning-date" type="date" name="start-date" value="" aria-label="Calendar" required>
              </div>
              <div class="destination-form-section">
                <label for="destinationDropdown">Destination</label>
                <select id="destinationDropdown" class="destination-dropdown" name="planning-destination" aria-label="Dropdown List">
                  <option value="Lima, Peru">Lima, Peru</option>
                  <option value="Stockholm, Sweden">Stockholm, Sweden</option>
                  <option value="Sydney, Austrailia">Sydney, Austrailia</option>
                  <option value="Cartagena, Colombia">Cartagena, Colombia</option>
                  <option value="Madrid, Spain">Madrid, Spain</option>
                  <option value="Jakarta, Indonesia">Jakarta, Indonesia</option>
                  <option value="Paris, France">Paris, France</option>
                  <option value="Tokyo, Japan">Tokyo, Japan</option>
                  <option value="Amsterdam, Netherlands">Amsterdam, Netherlands</option>
                  <option value="Toronto, Canada">Toronto, Canada</option>
                  <option value="Mikonos, Greece">Mikonos, Greece</option>
                  <option value="Wellington, New Zealand">Wellington, New Zealand</option>
                  <option value="St. Petersburg, Russia">St. Petersburg, Russia</option>
                  <option value="Marrakesh, Morocco">Marrakesh, Morocco</option>
                  <option value="Manila, Philippines">Manila, Philippines</option>
                  <option value="Bangkok, Thailand">Bangkok, Thailand</option>
                  <option value="Jaipur, India">Jaipur, India</option>
                  <option value="Cape Town, South Africa">Cape Town, South Africa</option>
                  <option value="Quito, Ecuador">Quito, Ecuador</option>
                  <option value="Miami, Florida">Miami, Florida</option>
                  <option value="Tulum, Mexico">Tulum, Mexico</option>
                  <option value="Rome, Italy">Rome, Italy</option>
                  <option value="Copenhagen, Denmark">Copenhagen, Denmark</option>
                  <option value="Vilnius, Lithuania">Vilnius, Lithuania</option>
                  <option value="New York, New York">New York, New York</option>
                  <option value="London, England">London, England</option>
                  <option value="San Francisco, California">San Francisco, California</option>
                  <option value="San Juan, Puerto Rico">San Juan, Puerto Rico</option>
                  <option value="Willemstad, Curaçao">Willemstad, Curaçao</option>
                  <option value="Antananarivo, Madagascar">Antananarivo, Madagascar</option>
                  <option value="Colombo, Sri Lanka">Colombo, Sri Lanka</option>
                  <option value="Kathmandu, Nepal">Kathmandu, Nepal</option>
                  <option value="Brussels, Belgium">Brussels, Belgium</option>
                  <option value="Seoul, South Korea">Seoul, South Korea</option>
                  <option value="Anchorage, Alaska">Anchorage, Alaska</option>
                  <option value="Reykjavík, Iceland">Reykjavík, Iceland</option>
                  <option value="Frankfurt, Germany">Frankfurt, Germany</option>
                  <option value="Helsinki, Finland">Helsinki, Finland</option>
                  <option value="Porto, Portugal">Porto, Portugal</option>
                  <option value="La Isla Tortuga, Costa Rica">La Isla Tortuga, Costa Rica</option>
                  <option value="Montego Bay, Jamaica">Montego Bay, Jamaica</option>
                  <option value="Santo Domingo, Dominican Republic">Dominican Republic</option>
                  <option value="Nassau, The Bahamas">Nassau, The Bahamas</option>
                  <option value="Caye Caulker, Belize">Caye Caulker, Belize</option>
                  <option value="Calgary, Canada">Calgary, Canada</option>
                  <option value="Victoria, Seychelles">Victoria, Seychelles</option>
                  <option value="Zürich, Switzerland">Zürich, Switzerland</option>
                  <option value="Dar es Salaam, Tanzania">Dar es Salaam, Tanzania</option>
                  <option value="Castries, St Lucia">Castries, St Lucia</option>
                  <option value="Hobart, Tasmania">Hobart, Tasmania</option>
                </select>
              </div>
              <div class="days-form-section">
                <label for="planningNoDays"># Days</label>
                <input type="number" id="planningNoDays" class="planning-no-days" name="planning-duration" placeholder="How many ?" aria-label="Number of days"required></input>
              </div>
              <div class="persons-form-section">
                <label for="planningNoTravelers"># Travelers</label>
                <input type="number" id="planningNoTravelers" class="planning-no-travelers" name="planning-travelers" placeholder="How many ?" aria-label="Number of Travelers" required></input>
              </div>
              <div class="planning-bottom">
                <p></p>
                <button id="submitFormBtn" class="submit-form-btn" form="planning-form" type="button" name="button">Submit</button>
              </div>
            </div>
          </form>
          <h4 id="planningCost" class="planning-cost">Estimated Cost: $ 0.00</h4>
      </section>
    </article>

    <article id="tripsViewInfoSection" class="trips-view-info-section">

      <section id="pastTripsView" class="past-trips-view">
        <!-- <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">0</li>
              <li class="glide__slide">1</li>
              <li class="glide__slide">2</li>
            </ul>
          </div>
        </div>

          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow-left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow-right" data-glide-dir=">">next</button>
          </div> -->

      </section>


      <section id="upcomingTripsView" class="upcoming-trips-view hidden" >
      </section>
      <section id="pendingTripsView" class="pending-trips-view hidden">
      </section>
    </article>

  </main>

  <!-- <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"> -->
  <script src="bundle.js"></script>
  <script src="https://kit.fontawesome.com/af04af5187.js" crossorigin="anonymous"></script>
</body>
</html>
